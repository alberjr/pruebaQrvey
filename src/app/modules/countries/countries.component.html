<div class="header" >
    <h1 class="title dark-blue">Find any <strong class="light-blue">country</strong> in the world.</h1>
    <div class="img-back">
    </div>
</div>
<div class="shearch-bar" >
  <form [formGroup]="form" novalidate>
    <input type="search" class="in-search input-field"  id="textShearch" [formControl]="form.controls.textShearch" placeholder="Search country">
    <select name="select" class="sel-search" (change)="onChangeSelect($event)" [formControl]="form.controls.filter">
      <option *ngFor="let option of shearchFilter"  [value]="option.code">{{option.name}}</option>
    </select>
    <button type="button" class="btn-search"
    (click)="setFilter()">
    <img class="lupa-search" src="../../../../../assets/img/lupa.svg" 
    ></button>
  </form>
</div>
<app-countries-list [textShearch]="form.controls.textShearch.value"
[filter]="form.controls.filter.value"
[events]="eventsSubject.asObservable()"
(shearchFilter)="getFilter($event)">
</app-countries-list>
