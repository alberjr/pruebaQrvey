    <div class="modal" *ngIf="country.getShowPop()"></div>
    <div *ngIf="country.getShowPop()" class="popup" >
        <img class="close-popup" src="../../../../../assets/img/close.png" 
        (click)="close()"
        >
        <h3 class="title-popup">{{country.getName()}}</h3>
        <p class="text-popup" [innerHTML]="country.getDesc()"></p>
        <img class="flag-popup" [src]="country.getFlag()">
    </div>
